<html>
    <body>
        <script>
            //padStart (preenchimento a esquerda)
            let codigo = '1000';
            // expectativa 00000010000
            codigo = codigo.padStart(10, '0');
            console.log(codigo);

            let codigo2 = '8888'
            //padStart (preenchimento a direita)
            codigo2 = codigo2.padEnd(10, '*');
            console.log(codigo2);
        </script>
    </body>
</html>
