<html>
    <body>
        <div id="teste"></div>
        <script>
            function contarUmaHistoria(
                //valores padroes só aparece se a variavel não for definida dentro do escopo
                 personagem = 'Fubá',
                 atividade = 'correr no parque', 
                 nomeDono = 'João') 
                 {
                     
                return `Era uma vez um cachorro chamado ${personagem}, ele 
                adorava ${atividade} seu dono era o ${nomeDono} e eles 
                viveram felizes pra sempre!!!` 
            }
            //os parametros passados para o metodo definiram os valores padroes
            //passando undefined ele assume o valor padrão
            document.getElementById('teste').innerHTML = contarUmaHistoria(undefined,'Tomar Banho', 'Matias');
        </script>
    </body>
</html>
