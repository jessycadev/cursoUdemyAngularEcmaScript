         <script>

            function* conversar() {

                        }

                        }

                        yield 'teste ate esse ponto'
                }
                else {
                    yield 'Respeite fundo e va se foder'

                    yield 'digite 1 para compras 2 para vendas ou 3 para falar com um atendente'

                }

            let conversa = conversar();

                console.log(iteracao);
            }
