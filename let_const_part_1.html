<html>
    <body>
        <script>
            //escopos: global, bloco, função

            var serie = 'The Big Bang Theory';
            console.log('escopo global gobal: ', serie);
        

            function escopoFuncao() {
                console.log('escopo funcao - global: ', serie);
                var serie2 = 'How I Met Your Mother';
            }

            //gerar error de variavel fora do escorpo serie2
            // console.log('escopo global - função: ', serie2);

            escopoFuncao();

            if(true) {
                console.log('escopo bloco - global: ', serie);
                console.log('escopo global - função: ', serie2);
            }

            //podemos criar um if sem comando apenas com {} exemplo
            {
                console.log('escopo bloco (sem comando): ', serie);
                console.log('escopo global - função: ', serie2);
            }
            /*
                ** ANOTAÇÕES **
                 O que é hoinsting (elevação) é quando uma variável definida como var no escorpo de 
                 um bloco e o bloco no escorpo global ela pode ser acessada no escorpo global, assim como 
                 uma variável declarada com var no escorpo de um bloco e o bloco declarado dentro de um escorpo de
                 uma função essa variável pode ser acessada no escorpo da função!!!. 

            *\

        </script>
    </body>
</html>
