<html>
    <body>
        <script>
            //função anonima, função que não recebe nome
            let multiplicador = function() {
                return 5*5 
            }

            let multiplicador2 = () => {
                return 5*5
            }
            //executa a função associada a variável 
            console.log(multiplicador2());
            //apena imprime a descrição da funcao 
            console.log(multiplicador2);

            //receber parametros 
            let multiplicador3 = (n) => {
                return n*n
            }
            //enviando parametros para funcao
            console.log(multiplicador3(7));

            //lidando apenas com um parametro tem uma maneira mais enchuta
            //para declarar a arrow funcition
            //não precisa dos parentereses
            let multiplicador4 = n => {
                return n*n
            }
            //enviando parametros para funcao
            console.log(multiplicador4(7));

            //simplificando mais ainda se tiver apenas um retorno
            //tira parenteses e chaves passa apenas a operacao
            let multiplicador5 = n =>  n*n
            
            //enviando parametros para funcao
            console.log(multiplicador5(7));

            //simplificado passando dois parametros
            // com apenas um retorno
            let multiplicador6 = (n1, n2) =>  n1*n2
            
            //enviando parametros para funcao
            console.log(multiplicador6(7,1));

            //simplificado passando dois parametros
            // com apenas um retorno
            let parOuImpa = function(n) {
                // 8 % 2 = 0 par
                // 11 % 2 = 5 sobra 1 impa
                    //a precedencia dos operadores de calculo é maior que as dos operadores de comparação
                    //o calculo em sí e depois verifica se é igual com o operador de comparação
                if(n % 2 === 0) {
                    return 'par'
                }
                else {
                    return 'impar';
                }
            }
            
            //enviando parametros para funcao
            console.log(parOuImpa(12));

            //refactor para arrow function deixar o codigo mais limpo
            
            let parOuImpa1 = n => {
                if(n % 2 === 0) {
                    return 'par'
                }
                else {
                    return 'impar';
                }
            }
            console.log(parOuImpa1(21212));

            //retorno implicito operador ternário
            //mais de um comando não pode tirar apenas as chaves
            let parOuImpa2 = n => n % 2 === 0 ? 'par' : 'impar';

            //enviando parametros para funcao
            console.log(parOuImpa2(21212));



        </script>
    </body>
</html>
