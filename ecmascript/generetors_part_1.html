<html>
    <body>
        <div id="teste"></div>
        <script>
            // adicionar o * no final da palavra function
            function* testeGeneretor() {
                yield 'Teste 1' //envinando uma string é possivel veriifcar se tem yield pra executar ou nao
                yield console.log('Teste 2')
                yield console.log('Teste 3')

                return 'teste 4';
            }

            let meuGeneretor = testeGeneretor(); //objeto iterator
            // console.log(meuGeneretor);
            // se chegar no final da execucao o atributo done vai ser true enquanto isso é false
            console.log(meuGeneretor.next()); //roda o yield é possivel executar apenas partes da função 
            console.log('-----------')
            meuGeneretor.next();
            console.log('-----------')
            meuGeneretor.next();
            console.log('-----------')
            console.log(meuGeneretor.next());

        </script>
    </body>
</html>
